<div style="margin-top:20pt" class="container">

<form class="row" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

	<h3 class="form-title">YOUR PERSONAL INFORMATION</h3>

	<!-- radio group - gender -->
	<div class="column">
	<label style="margin-bottom:0">Title</label>
	<br>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" name="genderOptions" id="id_gender_1" value="1" ngModel>
		<label class="form-check-label" for="id_gender_1">Mrs</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" name="genderOptions" id="id_gender_2" value="2" ngModel>
		<label class="form-check-label" for="id_gender_2">Mr</label>
	</div>
	</div>

	<!-- user infos -->
	<label for="first-name" class="form-label">First Name *</label>
	<div class="input-group input-group-sm mb-3">
		<input name="first-name" type="text" class="form-control" ngModel>
	</div>

	<label for="last-name" class="form-label">Last Name *</label>
	<div class="input-group input-group-sm mb-3">
		<input name="last-name" type="text" class="form-control" ngModel>
	</div>

	<label for="email" class="form-label">Email *</label>
	<div class="input-group input-group-sm mb-3">
		<input name="email" type="text" class="form-control" ngModel>
	</div>

	<label for="password" class="form-label">Password *</label>
	<div class="input-group input-group-sm mb-3">
		<input name="password" type="password" class="form-control" ngModel>
	</div>

	<!-- select birth date -->
	<label>Date of Birth</label>
	<div class="column">
	<div class="row">

	<div class="col-6 col-sm-2">
		<select class="form-select form-select-sm" name="day" ngModel>
			<option *ngFor="let day of daysBirthList">{{ day }}</option>
		</select>
	</div>
	<div class="col-6 col-sm-2">
		<select class="form-select form-select-sm" name="month" ngModel> 
			<option *ngFor="let month of monthsBirthList; index as i" [value]="i">{{ month }}</option>
		</select>
	</div>
	<div class="col-6 col-sm-2">
		<select class="form-select form-select-sm" name="year" ngModel>
			<option *ngFor="let year of yearsBirthList">{{ year }}</option>
		</select>
	</div>

	</div>
	</div>

	<h3 class="form-title" style="margin-top:20pt">YOUR ADDRESS</h3>

	<!-- user address -->
	<label for="address1" class="form-label">Address *</label>
	<div class="input-group input-group-sm mb-3">
		<input name="address1" type="text" class="form-control" ngModel>
	</div>

	<!-- user address -->
	<label for="address2" class="form-label">Address (Line 2)</label>
	<div class="input-group input-group-sm mb-3">
		<input name="address2" type="text" class="form-control" ngModel>
	</div>

	<!-- user address -->
	<label for="city" class="form-label">City *</label>
	<div class="input-group input-group-sm mb-3">
		<input name="city" type="text" class="form-control" ngModel>
	</div>

	<!-- select state -->
	<label>State *</label>
	<div class="col-6 col-sm-5" style="margin-bottom:10pt">
		<select class="form-select form-select-sm" name="state" ngModel>
			<option *ngFor="let state of statesList">{{ state | titlecase }}</option>
		</select>
	</div>

	<!-- user address -->
	<label for="zip" class="form-label">Zip/Postal Code *</label>
	<div class="input-group input-group-sm mb-3">
		<input name="zip" type="text" class="form-control" ngModel>
	</div>

	<!-- select country -->
	<label>Country *</label>
	<div class="col-6 col-sm-5" style="margin-bottom:10pt">
		<select class="form-select form-select-sm" name="country" ngModel>
			<option>United States</option>
		</select>
	</div>

	<!-- button submit form -->
	<div class="d-grid gap-2 d-md-block" style="margin-top:10pt;">
		<button type="submit" class="btn btn-success">REGISTER</button>
	</div>

</form>

</div>
