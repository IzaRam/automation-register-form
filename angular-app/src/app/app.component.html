<nav class="navbar navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand">Register Form</a>
	</div>
</nav>

<div style="margin-top:20pt" class="container">

<form class="row">

	<h3 class=form-title>YOUR PERSONAL INFORMATION</h3>

	<!-- radio group - gender -->
	<div class="column">
	<label style="margin-bottom:0">Title</label>
	<br>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" name="genderOptions" id="id_gender_1" value="1">
		<label class="form-check-label" for="id_gender_1">Mrs</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="radio" name="genderOptions" id="id_gender_2" value="2">
		<label class="form-check-label" for="id_gender_2">Mr</label>
	</div>
	</div>

	<!-- user infos -->
	<label for="first-name" class="form-label">First Name *</label>
	<div class="input-group input-group-sm mb-3">
		<input name="first-name" type="text" class="form-control">
	</div>

	<label for="last-name" class="form-label">Last Name *</label>
	<div class="input-group input-group-sm mb-3">
		<input name="last-name" type="text" class="form-control">
	</div>

	<label for="email" class="form-label">Email *</label>
	<div class="input-group input-group-sm mb-3">
		<input name="email" type="text" class="form-control">
	</div>

	<label for="password" class="form-label">Password *</label>
	<div class="input-group input-group-sm mb-3">
		<input name="password" type="text" class="form-control">
	</div>

	<!-- select birth date -->
	<label>Date of Birth</label>
	<div class="column">
	<div class="row">

	<div class="col-6 col-sm-2">
		<select class="form-select form-select-sm">
			<option selected>-</option>
			<option *ngFor="let day of daysBirthList" [value]=day>{{ day }}</option>
		</select>
	</div>
	<div class="col-6 col-sm-2">
		<select class="form-select form-select-sm">
			<option selected>-</option>
			<option *ngFor="let month of monthsBirthList; index as i" [value]=i>{{ month }}</option>
		</select>
	</div>
	<div class="col-6 col-sm-2">
		<select class="form-select form-select-sm">
			<option selected>-</option>
			<option *ngFor="let year of yearsBirthList" [value]="year">{{ year }}</option>
		</select>
	</div>

	</div>
	</div>

	<!-- button submit form -->
	<div class="d-grid gap-2 d-md-block" style="margin-top:10pt;">
		<button type="submit" class="btn btn-success">REGISTER</button>
	</div>

</form>

</div>
